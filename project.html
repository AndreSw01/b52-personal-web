    <div class="container mt-5" style="width: 100%; max-width: 1000px;">
        <form class="form" method="post" action="#" id="projectForm">
            <h4>Add My Project</h4>
            <div>
                <label for="projectname">Project Name</label>
                <input type="text" id="projectname" name="projectname" required>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="datestart">Start Date</label>
                    <input type="date" id="datestart" name="datestart" required>
                </div>
                <div class="col-md-6">
                    <label for="dateend">End Date</label>
                    <input type="date" id="dateend" name="dateend" required>
                </div>
            </div>            
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. 
                    Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
            </div>        
            <div>
                <div class="row">
                    <div class="col-md-6">
                        <input class="form-check-input" name="technology" type="checkbox" value="Node.Js" id="node">
                        <label class="form-check-label" for="node">
                            Node Js
                        </label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-check-input" name="technology" type="checkbox" value="Python" id="python">
                        <label class="form-check-label" for="python">
                            Python
                        </label>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-md-6">
                        <input class="form-check-input" name="technology" type="checkbox" value="React.Js" id="react">
                        <label class="form-check-label" for="react">
                            React Js
                        </label>
                    </div>
                    <div class="col-md-6">
                        <input class="form-check-input" name="technology" type="checkbox" value="Typescript" id="typescript">
                        <label class="form-check-label" for="typescript">
                            Typescript
                        </label>
                    </div>
                </div>
                <div>
                    <label for="upload">Upload Image</label>
                    <div class="input-group">
                        <input type="file" id="upload" name="upload" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text" style="font-size: 1.50rem;"><i class="bx bx-paperclip"></i></span>
                        </div>
                    </div>
                </div>
                            
            </div>
            <div class="button">
                <button class="btn btn-dark rounded-pill mb-3" id="submitButton" style="width: 100px;" type="button" onclick="Submit(event)">Submit</button>
            </div>
        </form>
        <!-- Output Content -->
        <div id="outputContent" class="row"></div>
    </div>
