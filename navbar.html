<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AndreSW</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<style>
			/* Tambahkan gaya untuk tebal pada tautan yang aktif */
			.navbar-nav .nav-link.active {
				font-weight: bold;
			}

			/* Tambahkan gaya untuk menggeser navbar ke kiri */
			.navbar-collapse {
				text-align: left;
			}

			/* Tambahkan gaya untuk menggeser tombol 'Contact me' ke kanan */
			.navbar-nav.ml-auto {
				margin-left: auto;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">
				<img src="assets/img/logo.jpg" width="60" style="margin-right: 20px" alt="Logo" />
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html"><b>Home</b></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="project.html"><b>My Project</b></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="testimonials.html"><b>Testimonials</b></a>
						</li>
					</ul>
				</div>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link btn btn-dark" style="color: #fefefe" href="contact.html"><b>Contact me</b></a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Bootstrap JS and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<script>
			// JavaScript to add 'active' class to the active page's link and update title
			$(document).ready(function () {
				var url = window.location.href
				var page = url.substring(url.lastIndexOf('/') + 1)

				// Hapus kelas 'active' dari semua tautan dan tambahkan pada yang sesuai
				$('ul.navbar-nav a').removeClass('active')
				$('ul.navbar-nav a[href="' + page + '"]').addClass('active')

				// Set judul berdasarkan halaman tanpa ekstensi .html
				document.title = 'AndreSW - ' + page.charAt(0).toUpperCase() + page.slice(1).replace('.html', '')
			})
		</script>
	</body>
</html>
