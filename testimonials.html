    <script>
        // Sample data (replace this with your actual data)
        const testimonialsData = [

            { name: "Andrew", image: "assets/img/meow.jpg", description: "Vivamus at arcu eu justo luctus aliquet. Integer non magna nec justo varius dictum.", rating: 5 },
            { name: "Alice Doe", image: "assets/img/road-220058_1280.jpg", description: "Vivamus at arcu eu justo luctus aliquet. Integer non magna nec justo varius dictum.", rating: 3 },
            { name: "Allan", image: "assets/img/meow.jpg", description: "Vivamus at arcu eu justo luctus aliquet. Integer non magna nec justo varius dictum.", rating: 1 },
            { name: "Obama", image: "assets/img/obama-356133_1280.jpg", description: "Aenean ultricies turpis vitae dui malesuada, vel eleifend odio suscipit. Praesent euismod odio vel odio tincidunt, vel pellentesque nunc fermentum.", rating: 2 }
        ]; 

        // Function to filter and display testimonials
        // Function to filter and display testimonials
        function filterTestimonials(rating) {
            const testimonialsContainer = document.querySelector('.testimonials');

            // Clear existing testimonials
            testimonialsContainer.innerHTML = '';

            // Convert the rating to a number for comparison
            const numericRating = (rating === 'all') ? 'all' : parseInt(rating, 10);

            // Filter testimonials based on rating
            const filteredTestimonials = (numericRating === 'all') ? testimonialsData : testimonialsData.filter(testimonial => testimonial.rating === numericRating);

            // Display each testimonial
            filteredTestimonials.forEach(testimonial => {
                const testimonialHtml = `
                    <div class="col-md-4 testimonial mb-2" data-rating="${testimonial.rating}">
                        <div class="card">
                            <img src="${testimonial.image}" class="card-img-top" alt="${testimonial.name}">
                            <div class="card-body">
                                <h5 class="card-title">${testimonial.name}</h5>
                                <p class="card-text">${testimonial.description}</p>
                                <div class="rating">
                                    ${Array.from({ length: testimonial.rating }, (_, index) => `<i class="fas fa-star"></i>`).join('')}
                                    <span class="rating-text">${testimonial.rating}.0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                testimonialsContainer.innerHTML += testimonialHtml;
            });
        }


        // Initial display (show all testimonials)
        filterTestimonials('all');
    </script>
