<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Add Icon -->
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
		<!-- Add Font Awesome CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-oS3vJWskMzL3UomHpC5L5S/Z9vI4AwaD5V3hN4rRsZZ8hmmVT+6Z3uEC0f5gHbX5" crossorigin="anonymous" />
		<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
		<!-- Hapus Bootstrap 4.5.2 -->
		<!-- Hapus Bootstrap 5.0.2 karena sudah dimuat di bawah -->
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<style>
			.form-container {
				width: 60%;
				max-width: 600px;
			}
			.form {
				background-color: #f5f7fa;
				padding: 10px;
				border-radius: 5px;
			}
			.row {
				margin: 5px;
				padding: 15px;
			}
			.button {
				text-align: center;
			}
		</style>
	</head>
	<body class="body">
		<!-- Memanggil navbar -->
		<nav id="navbar-container"></nav>
		<div class="container mt-3 mx-auto" style="width: 90%; max-width: 1000px">
			<div class="form col-md-6 mx-auto" method="post" action="" id="contactForm">
				<h4 class="text-center">Get In Touch</h4>
				<div class="row">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" required />
				</div>
				<div class="row">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" required />
				</div>
				<div class="row">
					<label for="phone">Phone Number</label>
					<input type="tel" class="form-control" id="phone" name="phone" required />
				</div>
				<div class="row">
					<label for="subject">Subject</label>
					<select class="form-control" id="subject" name="subject" required>
						<option value="Frontend Developer">Frontend Developer</option>
						<option value="Backend Developer">Backend Developer</option>
						<option value="Fullstack Developer">Fullstack Developer</option>
					</select>
				</div>
				<div class="row">
					<label for="message">Your Message</label>
					<textarea class="form-control" id="message" name="message" rows="4" required></textarea>
				</div>
				<div class="button">
					<button class="btn btn-dark rounded-pill mb-3" style="width: 100px" type="button" onclick="sendEmail()">Submit</button>
				</div>
			</div>
			<script src="assets/js/mail.js"></script>
		</div>
		<!-- Function panggil navbar -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
		<!-- Load navbar setelah Bootstrap dimuat -->
		<script>
			$(document).ready(function () {
				$('#navbar-container').load('navbar.html')
			})
		</script>
	</body>
</html>
