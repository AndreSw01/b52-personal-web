    <div class="container mt-5" style="width: 60% ; max-width: 600px;">
        <div class="form" method="post" action="" id="contactForm">
            <h4>Get In Touch</h4>
            <div class="row">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="row">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="row">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
            <div class="row">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="button">
                <button class="btn btn-dark rounded-pill mb-3" style="width: 100px;" type="button" onclick="sendEmail()">Submit</button>
            </div>
        </div>
            <script src="assets/js/mail.js"></script>
